<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="estilo.css">
    <title>MUDAR_TITULO</title>
    <style>
        .cifra{
            font-family: monospace;
            font-size: 15px;
        }
        
        div.cifra{
            padding : 10px;
        }

        .acorde{
            color: rgb(255, 140, 0);
        }
        .title{
            font-family: monospace;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <button onclick="mudaFonte(+1)">+ A</button>
    <button onclick="mudaFonte(-1)">- A</button>
    <script>
function mudaFonte(valor){
    // Seleciona todos os elementos com a classe "minhaClasse"
    var elementos = document.querySelectorAll('.cifra');

    // Itera sobre todos os elementos e modifica o estilo da fonte
    elementos.forEach(function(elemento) {
        // Obt√©m o tamanho atual da fonte
        var tamanhoFonteAtual = window.getComputedStyle(elemento, null).getPropertyValue('font-size');
        var tamanhoFonteNumerico = parseFloat(tamanhoFonteAtual);
        var novoTamanhoFonte = tamanhoFonteNumerico + valor;
        elemento.style.fontSize = novoTamanhoFonte + 'px';
        console.log("old size", tamanhoFonteAtual)
        console.log("new size", novoTamanhoFonte)
    });
}
    </script>
